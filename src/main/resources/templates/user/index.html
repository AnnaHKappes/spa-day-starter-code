<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a th:href="@{/}">Welcome</a>
    <th:block th:each="user : ${users}">
        <div>
            <a th:href="@{/user/{username}/details(username=${user.username})}" th:text="${user.username}"></a>
        </div>
    </th:block>
</body>
</html>
